<table class="table table-striped table-bordered table-hover">
    <thead class="thead-inverse">
        <tr>
            <th class="text-center">Avatar</th>
            <th class="text-center">Name</th>
            <th class="text-center">Actions</th>
        </tr>
    </thead>
    <tbody>

            <tr *ngFor="let user of listUser">
                <td class="text-center"><img class="avatar" src="{{user.avatar}}" alt="avatar"></td>
                <td class="text-center">{{user.name}}</td>
                <td>
                    <div class="table-icon-box">
                        <div class="table-icon"><a href="#"><i class="fas fa-user-minus"></i></a></div>
                        <div class="table-icon"><a href="#"><i class="fas fa-user-edit"></i></a></div>
                    </div>
                </td>
            </tr>


    </tbody>
</table>
